name: Run test
on:
  pull_request:
  push:
    branches:
      - main
      - master
jobs:
  pre-commit:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run Tests
        run: ng test

        
      - name: El test ha fallado
        if: ${{ success() }}
        uses: Thalia98/Viktorina@main
        with:
          branch: ${{ github.event.inputs.branch }}

