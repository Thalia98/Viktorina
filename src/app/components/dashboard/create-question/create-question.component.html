<div *ngIf="showError" class="alert alert-danger text-center mt-3" style="margin-bottom: 0;" role="alert">
  {{errorMessage}}
</div>

<div class="container" [ngClass]="{'mt-3': !showError}">
  <div class="row mt-3 mb-5">
    <div class="col-lg-8 offset-lg-2">
      <form [formGroup]="formGroup" (ngSubmit)="addQuestion()">
        <input formControlName="title" maxlength="150" placeholder="Pregunta" type="text"
          class="form-control form-control-lg input-question">
        <ion-row class="mt-3">
          <ion-col class="text-center">
            <div class="background-item">
              <p class="title-seconds-points">
                SEGUNDOS
              </p>
              <p class="seconds-points">{{seconds}}</p>

              <div>
                <ion-icon (click)="sumMinusSeconds(1)" class="sumMinus" style="margin-right: 10px;" name="add-outline">
                </ion-icon>
                <ion-icon (click)="sumMinusSeconds(-1)" class="sumMinus" name="remove-outline"></ion-icon>
              </div>
            </div>
          </ion-col>
          <ion-col class="text-center">
            <div class="background-item">
              <p class="title-seconds-points">
                PUNTOS
              </p>
              <p class="seconds-points">{{ points }}</p>
              <input formControlName="points" type="range" class="form-range" min="1" max="2000">
            </div>
          </ion-col>
        </ion-row>

        <div class="input-group mt-3" formGroupName="answer1">
          <input formControlName="title" type="text" class="form-control input-answer" placeholder="Agregar respuesta">
          <div class="input-group-text" (click)="setCorrectValue(1)">
            <ion-icon [name]="nameIcon(1)" [ngClass]="{'animate__animated animate__heartBeat': isCorrectValue(1)}"></ion-icon>
          </div>
        </div>
        <div class="input-group mt-1" formGroupName="answer2">
          <input formControlName="title" type="text" class="form-control input-answer" placeholder="Agregar respuesta">
          <div class="input-group-text" (click)="setCorrectValue(2)">
            <ion-icon [name]="nameIcon(2)" [ngClass]="{'animate__animated animate__heartBeat': isCorrectValue(2)}"></ion-icon>
          </div>
        </div>
        <div class="input-group mt-1" formGroupName="answer3">
          <input formControlName="title" type="text" class="form-control input-answer"
            placeholder="Agregar respuesta">
          <div class="input-group-text" (click)="setCorrectValue(3)">
            <ion-icon [name]="nameIcon(3)" [ngClass]="{'animate__animated animate__heartBeat': isCorrectValue(3)}"></ion-icon>
          </div>
        </div>
        <div class="input-group mt-1" formGroupName="answer4">
          <input formControlName="title" type="text" class="form-control input-answer"
            placeholder="Agregar respuesta">
          <div class="input-group-text" (click)="setCorrectValue(4)">
            <ion-icon [name]="nameIcon(4)" [ngClass]="{'animate__animated animate__heartBeat': isCorrectValue(4)}"></ion-icon>
          </div>
        </div>

        <div class="w-100 text-center">
          <button class="p-3 mt-3 btn-secondary title">
            AGREGAR PREGUNTA
          </button>
        </div>
      </form>

      <app-list-question></app-list-question>
    </div>
  </div>
</div>
