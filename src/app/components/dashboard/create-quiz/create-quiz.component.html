<div *ngIf="showError" class="alert alert-danger text-center" role="alert">
  INGRESE TODOS LOS CAMPOS
</div>

<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-body text-center">
      <h4 class="title">INTRODUZCA LOS DATOS DEL CUESTIONARIO</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formGroup">
            <div class="form-group mb-3">
              <input class="file-input" type="file" formControlName="file" (change)="changeFile($event)">
            </div>
            <div class="form-group mb-3">
              <input formControlName="title" type="text" class="input form-control form-control-lg"
                placeholder="Título">
            </div>
            <div class="form-group mb-3">
              <textarea formControlName="description" rows="3" class="input form-control form-control-lg"
                placeholder="Descripción"></textarea>
            </div>
            <div class="form-group mb-3">
              <ion-select placeholder="Seleccione categoría" formControlName="category" class="title">
                <ion-select-option *ngFor="let category of categoryCollection" [value]="category">{{category}}</ion-select-option>
              </ion-select>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <button (click)="next()" class="p-3 w-100 btn-secondary title">
            SIGUIENTE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
